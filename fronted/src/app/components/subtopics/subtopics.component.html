@for (item of subtopic; track $index) {
  <div [ngStyle]="{'margin-left': margin + 'rem' }" class="mt-1">
    <div class="flex justify-between items-center py-2 border-b border-gray-200">
      <div class="mb-1 flex items-center">
          <input
            [checked]="item.selected"
            type="checkbox"
            class="form-checkbox h-5 w-5 text-yellow-500"
          />
          <span class="ml-2">{{ item.title }}</span>
      </div>
      <div class="flex items-center">
          <span>{{ item.quizCount }}</span>
          <img [routerLink]="['/test']" class="ml-2 hover:bg-black"
            ngSrc="examen.png"
            alt="Prepara Bombero"
            width="24"
            height="24"
            style="cursor: pointer"
          />
      </div>
    </div>
  </div>

  @if (subtopic.length > 0) {
    <app-subtopics [margin]="margin + 2" [subtopic]="item.subtopics"/>
  }
}
