<div class="min-h-screen flex items-center justify-center bg-white-100">
  <div class="bg-colorForm rounded-lg shadow-2xl flex">
    <div class="w-1/2">
      <img ngSrc="formulario.png" alt="Bombero en incendio"  width="600" height="815" class="rounded-3xl" priority="">
    </div>
    <div class="w-1/2 ml-4 flex flex-col justify-center">
      <div class="flex items-center justify-center mb-6">
        <img ngSrc="logo.png" alt="Prepara Bombero" width="125" height="116"  [routerLink]="['']" style="cursor: pointer;">
      </div>
      <form>
        <div class="flex mb-4 justify-center space-x-4">
          <input type="text" class="form-input mt-1 w-1/3 border border-gray-400 rounded-lg"  placeholder="Nombre" />
          <input type="text" class="form-input mt-1 w-1/3 border border-gray-400 rounded-lg" placeholder="Apellido" />
        </div>
        <div class="mb-4 flex justify-center ">
          <input type="email" class="form-input mt-1  input-width  border-gray-400 rounded-lg" placeholder="Email" />
        </div>
        <div class="mb-4 flex justify-center">
          <input type="password" class="form-input mt-1  input-width border border-gray-400 rounded-lg" placeholder="Password" />
        </div>
        <div class="mb-4 flex justify-center">
          <input type="password" class="form-input mt-1  input-width border border-gray-400 rounded-lg" placeholder="Introduce de nuevo la contraseña" />
        </div>
        <div class="flex justify-center">
          <button type="submit" class=" input-width bg-colorButtonPrimary text-white py-2 px-4 rounded-lg hover:bg-yellow-600">
            Registrarse
          </button>
        </div>
      </form>
      <p class="mt-4 text-center">
        Si tienes una cuenta, <a href="#" class="text-blue-500" [routerLink]="['/login']" style="cursor: pointer;">inicia sesión</a>
      </p>
    </div>
  </div>
</div>
