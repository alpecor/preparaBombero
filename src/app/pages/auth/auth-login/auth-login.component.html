<div class="min-h-screen flex items-center justify-center">
  <div class="bg-formColor rounded-2xl flex flex-col md:flex-row">
    <div class="md:w-1/2 md:block hidden hidden-md">
      <img ngSrc="formulario.png" alt="Bombero en incendio" width="750" height="815" class="rounded-3xl bg-formColor " priority="">
    </div>
    <div class="w-full md:w-1/2 p-3.5 flex flex-col justify-center items-center">
      <div class="flex items-center justify-center mb-6">
        <img ngSrc="logo.png" alt="Prepara Bombero" width="125" height="116" [routerLink]="['']" style="cursor: pointer;">
      </div>

      @if(status){
        <div class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
          @for(item of status; track $index){
            {{item}}<br>
          }
        </div>
      }

      <form class="w-full flex flex-col items-center">
        <div class="mb-4 w-full flex justify-center">
          <input [(ngModel)]="email" name="email" type="email" class="form-input mt-1 input-width border-gray-400 rounded-lg" placeholder="Email" />
        </div>
        <div class="mb-4 w-full flex justify-center">
          <input [(ngModel)]="password" name="password" type="password" class="form-input mt-1 input-width border border-gray-400 rounded-lg" placeholder="Password" />
        </div>
        <div class="w-full flex justify-center mt-4">
          <button type="submit" class="input-width bg-primaryColor text-white py-2.5  rounded-lg hover:bg-yellow-600" (click)="login()">
            Login
          </button>
        </div>
      </form>
      <p class="mt-4 text-center">
        ¿No tienes cuenta?, <a href="#" class="text-blue-500" [routerLink]="['/register']" hover:bg-yellow-600 style="cursor: pointer;"> Regístrate </a>
      </p>
    </div>
  </div>
</div>
